<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/fontawesome/css/all.css" />
    <link rel="stylesheet" href="/assets/boxicons/css/boxicons.min.css" />
    <link href="/assets/css/output.css" rel="stylesheet" />
  </head>

  <body class="bg-background text-white">
    <div id="app">
      <div
        class="fixex top-0 left-0 min-h-screen w-full bg-[url('/assets/img/bg/bg-mask.svg')]"
      >
        <div class="max-w-5xl h-screen mx-auto flex items-center justify-start">
          <div
            class="w-full flex flex-col md:grid md:grid-cols-[1fr_400px] px-8 md:px-0 gap-4"
          >
            <div
              class="hidden lg:block w-full aspect-[16/9] rounded-xl lg:rounded-2xl overflow-hidden"
            >
              <img
                src="/assets/img/banner/banner-1.JPG"
                alt=""
                class="w-full h-full object-cover"
              />
            </div>
            <div class="w-full flex flex-col justify-center lg:px-4">
              <div class="mb-12">
                <h1 class="text-4xl font-bold">Selamat Datang!</h1>
                <h2 class="text-2xl">Gachaku Friend</h2>
                <p class="text-sm font-thin">Masuk dan daftar akun sekarang</p>
                <p class="text-sm font-thin">
                  Belum punya akun?
                  <a
                    href="register-form.html"
                    class="underline font-bold tracking-wide"
                    >Daftar disini!</a
                  >
                </p>
              </div>
              <div class="mb-12">
                <button
                  class="w-full h-14 outline outline-button flex items-center justify-center gap-4 rounded-xl hover:bg-gradient-to-r hover:from-indigo-950 hover:to-button transition-colors duration-300"
                >
                  <img src="/assets/img/google.svg" alt="" class="w-8 h-8" />
                  <span class="text-sm">Masuk dengan Google</span>
                </button>
              </div>

              <a
                href="login-form.html"
                class="w-full flex gap-4 items-center justify-center"
              >
                Login dengan email
                <i class="fa-solid fa-arrow-right"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
