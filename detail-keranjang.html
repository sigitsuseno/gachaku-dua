<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/fontawesome/css/all.css" />
    <link href="/assets/css/output.css" rel="stylesheet" />
  </head>

  <body class="bg-background text-white">
    <div id="app">
      <div class="relative flex flex-col">
        <!-- header -->
        <header class="fixed w-full h-20 md:h-24 px-4 bg-background z-20">
          <div
            class="relative w-full h-20 md:h-24 grid grid-cols-[120px_1fr] lg:grid-cols-[280px_1fr] content-center"
          >
            <!-- Logo  -->
            <a href="/header.html" class="w-full flex items-center">
              <img
                src="/assets/img/gachaku.svg"
                alt="gachaku"
                class="hidden lg:block h-[40px] object-contain"
              />
              <img
                src="/assets/img/m-gacha.svg"
                alt="gachaku mini"
                class="h-12 lg:hidden"
              />
            </a>

            <!-- header Menu -->
            <div class="w-full flex justify-end space-x-2">
              <div class="md:w-[calc(100%-180px)] lg:w-[calc(100%-280px)]">
                <!-- Search -->
                <div
                  data-search
                  class="w-full md:w-[80%] xl:w-[500px] 2xl:w-[600px]"
                >
                  <!-- button search in header -->
                  <!-- <button
                    class="btn-rounded md:hidden justify-center items-center"
                  >
                    <img src="/assets/img/search.svg" alt="" class="h-5" />
                  </button> -->

                  <div
                    data-searchBar
                    class="hidden fixed bg-background w-full h-screen md:h-full top-0 left-0 px-4 md:block md:relative md:px-0 md:top-0 lg:bg-background z-10"
                  >
                    <div class="flex justify-between items-center">
                      <button
                        data-back-btn
                        class="w-10 h-10 flex items-center justify-center rounded-lg bg-bg-2 hover:bg-button mt-6 lg:mt-0 md:hidden"
                      >
                        <i class="fa-solid fa-arrow-left"></i>
                      </button>
                      <div
                        class="relative w-[calc(100%-58px)] md:w-full mt-6 md:mt-0"
                      >
                        <label
                          for="header-search"
                          class="absolute top-1/2 -translate-1/2 left-6"
                        >
                          <img
                            src="/assets/img/search.svg"
                            alt=""
                            class="h-5"
                          />
                        </label>
                        <input
                          type="text"
                          id="header-search"
                          class="bg-bg-2 py-2 pl-12 pr-10 rounded-lg w-full h-10 md:h-12 focus:outline focus:outline-slate-700 focus:bg-active"
                          placeholder="Search Game, Voucher, etc.."
                        />
                        <button
                          data-clear-search
                          class="absolute right-3 top-1/2 -translate-1/2 hidden text-gray-400 hover:text-white"
                        >
                          <img src="/assets/img/x.svg" alt="" class="h-3" />
                        </button>
                      </div>
                    </div>

                    <!-- search result -->
                    <div
                      id="search-result"
                      data-result-search
                      class="hidden absolute top-[80px] lg:top-[50px] left-0 z-k0 w-full p-4 rounded-lg flex-col items-start justify-start space-y-3 md:shadow-md md:shadow-button-bg overflow-y-auto max-h-[calc(100vh-100px)] bg-background"
                    >
                      <!-- prosessing -->
                      <button
                        type="button"
                        class="bg-button flex gap-3 p-2 rounded-lg"
                        disabled
                      >
                        <svg
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          xmlns="http://www.w3.org/2000/svg"
                          class="animate-spin text-white"
                        >
                          <path
                            fill="#ffffff"
                            d="M12,1A11,11,0,1,0,23,12,11,11,0,0,0,12,1Zm0,19a8,8,0,1,1,8-8A8,8,0,0,1,12,20Z"
                            opacity=".25"
                          />
                          <path
                            fill="#ffffff"
                            d="M10.14,1.16a11,11,0,0,0-9,8.92A1.59,1.59,0,0,0,2.46,12,1.52,1.52,0,0,0,4.11,10.7a8,8,0,0,1,6.66-6.61A1.42,1.42,0,0,0,12,2.69h0A1.57,1.57,0,0,0,10.14,1.16Z"
                          />
                        </svg>
                        Processingâ€¦
                      </button>
                      <a
                        href="#"
                        class="flex space-x-3 p-2 border border-border bg-bg-2 rounded-lg w-full"
                      >
                        <div class="w-28 h-auto overflow-hidden rounded-lg">
                          <img
                            src="https://placehold.co/100x50"
                            alt=""
                            class="w-full h-full object-cover"
                          />
                        </div>
                        <div>
                          <h3 class="mb-1 text-xl text-button font-bold">
                            Mobile Legend
                          </h3>
                          <p class="text-sm">
                            Nikmati
                            <span class="bg-pink-300 py-0.5 px-3 rounded-md"
                              >Promo Off 20%</span
                            >
                            <strong>Top Up</strong> sebagai member
                            <strong>Gachaku</strong>
                          </p>
                        </div>
                      </a>
                    </div>
                  </div>
                  <!-- panel hasil pencarian -->
                </div>
                <!-- end search -->
              </div>

              <div class="md:w-[270px] lg:w-80 flex justify-end">
                <div class="flex space-x-2">
                  <!-- bahasa -->
                  <select
                    id="countries"
                    class="bg-bg-2 col-start-1 row-start-1 appearance-none p-2 rounded-full w-10 md:w-12 h-10 md:h-12 focus:outline focus:outline-slate-700 focus:bg-active text-center"
                  >
                    <option value="US" class="bg-background outline-0">
                      ID
                    </option>
                    <option value="CA" class="bg-background outline-0">
                      EN
                    </option>
                  </select>

                  <!-- cart -->
                  <div class="relative">
                    <button
                      class="relative w-10 h-10 md:w-12 md:h-12 p-3 rounded-full bg-bg-2 hover:bg-button transition-colors duration-200"
                    >
                      <img src="/assets/img/cart.svg" alt="" />
                      <span
                        class="absolute top-0 right-0 w-4 h-4 text-xs bg-button rounded-full"
                        >3</span
                      >
                    </button>
                  </div>

                  <div class="relative">
                    <!-- Login Button -->
                    <a
                      href="login-form"
                      class="w-10 h-10 md:w-12 md:h-12 lg:w-auto lg:h-12 rounded-xl bg-bg-2 hover:bg-button flex items-center justify-center transition-colors duration-200"
                    >
                      <span class="p-3 hidden lg:block">Sign In / Sign Up</span>
                      <img
                        src="/assets/img/login.svg"
                        alt=""
                        class="lg:hidden"
                      />
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </header>
        <!-- end header -->
        <!-- menu mobile bottom -->
        <div class="w-full h-20 md:h-24">
          <div class="fixed md:hidden bottom-0 left-0 z-20 w-full">
            <div
              class="h-14 grid grid-cols-5 bg-background border border-active/30"
            >
              <button><i class="fa-solid fa-house"></i></button>
              <button>
                <i class="fa-regular fa-flag"></i>
              </button>
              <button data-btn-search class="flex items-center justify-center">
                <div
                  class="w-14 h-14 rounded-full bg-button flex items-center justify-center"
                >
                  <img src="/assets/img/search.svg" alt="" class="h-6" />
                </div>
              </button>
              <button>4</button>
              <button data-btn-showbar>
                <div class="">
                  <i class="fa-solid fa-bars"></i>
                </div>
                <div class="hidden">
                  <i class="fa-solid fa-x"></i>
                </div>
              </button>
            </div>
          </div>
        </div>
        <!-- sidebar -->
        <aside
          data-sidebar
          class="fixed -translate-x-72 md:-translate-x-0 md:block w-20 h-screen bg-background z-40 top-20 md:top-24 md:left-0 py-4 transition-all duration-300"
        >
          <!-- sidebar menu -->
          <div data-sb-menu class="p-4 relative w-full h-[calc(100vh-102px)]">
            <div
              class="absolute -top-1 right-6 transition-all duration-300 z-10"
            >
              <button
                data-sb-button
                class="w-8 h-4 bg-amber-200/20 rounded-full ring-1 ring-button/50 cursor-pointer hidden"
              >
                <div class="w-4 h-4 rounded-full bg-background"></div>
              </button>
            </div>
            <div class="mb-3 re">
              <div class="space-y-2 pt-4">
                <a
                  href="#"
                  class="w-full h-10 flex flex-row items-center bg-card-bg2 rounded-lg justify-start px-3 space-x-3 hover:bg-active shadow shadow-cyan-300/10"
                >
                  <img src="/assets/img/home.svg" alt="" class="h-6" />
                  <span
                    class="w-full scale-0 origin-left transition-all delay-200 duration-300"
                    >Home</span
                  >
                </a>
                <a
                  href="#"
                  class="w-full h-10 flex flex-row items-center rounded-lg justify-start px-3 space-x-3 hover:bg-active"
                >
                  <img src="/assets/img/games.svg" alt="" class="h-6" />
                  <span
                    class="w-full scale-0 origin-left transition-all delay-200 duration-300"
                    >Top Up Games</span
                  >
                </a>
                <a
                  href="#"
                  class="w-full h-10 flex flex-row items-center rounded-lg justify-start px-3 space-x-3 hover:bg-active"
                >
                  <img src="/assets/img/ticket.svg" alt="" class="h-6" />
                  <span
                    class="w-full scale-0 origin-left transition-all delay-200 duration-300"
                    >Voucher</span
                  >
                </a>
                <a
                  href="#"
                  class="w-full h-10 flex flex-row items-center rounded-lg justify-start px-3 space-x-3 hover:bg-active"
                >
                  <img src="/assets/img/wallet.svg" alt="" class="h-6" />
                  <span
                    class="w-full scale-0 origin-left transition-all delay-200 duration-300"
                    >My Wallet</span
                  >
                </a>
                <a
                  href="#"
                  class="w-full h-10 flex flex-row items-center rounded-lg justify-start px-3 space-x-3 hover:bg-active"
                >
                  <img src="/assets/img/history.svg" alt="" class="h-6" />
                  <span
                    class="w-full scale-0 origin-left transition-all delay-200 duration-300"
                    >Transaction History</span
                  >
                </a>
              </div>
              <!-- live support -->
              <div
                class="absolute w-full h-[200px] bottom-8 left-0 p-4 lg:px-6"
              >
                <div
                  data-support
                  class="scale-0 h-0 delay-0 transition-all origin-top duration-300"
                >
                  <div class="mb-3">
                    <div class="p-4 rounded-t-lg bg-card-bg2 space-y-1">
                      <img
                        src="/assets/img/contact.svg"
                        alt="hubungi gachaku"
                        class="w-6 h-6 object-contain"
                      />
                      <h3 class="ganti font-bold tracking-wide">
                        Live Support
                      </h3>
                      <p class="ganti font-light text-[8.5px]">
                        we will help you with your complaint
                      </p>
                    </div>
                    <button
                      class="ganti w-full p-1 bg-button rounded-b-lg text-center cursor-pointer text-background hover:bg-button-hover"
                    >
                      Chat now
                    </button>
                  </div>
                  <!-- media sosial -->

                  <div>
                    <div data-medsos class="grid grid-cols-5 gap-3">
                      <a
                        href="#"
                        class="w-full aspect-square bg-card-bg2 rounded-lg flex items-center justify-center hover:bg-active"
                        ><img
                          src="/assets/img/youtube.svg"
                          alt="gachaku youtube"
                          class="h-5"
                      /></a>
                      <a
                        href="#"
                        class="w-full aspect-square bg-card-bg2 rounded-lg flex items-center justify-center hover:bg-active"
                        ><img
                          src="/assets/img/instagram.svg"
                          alt="gachaku instagram"
                          class="h-5"
                      /></a>
                      <a
                        href="#"
                        class="w-full aspect-square bg-card-bg2 rounded-lg flex items-center justify-center hover:bg-active"
                        ><img
                          src="/assets/img/facebook.svg"
                          alt="gachaku facebook"
                          class="h-5"
                      /></a>
                      <a
                        href="#"
                        class="w-full aspect-square bg-card-bg2 rounded-lg flex items-center justify-center hover:bg-active"
                        ><img
                          src="/assets/img/telegram.svg"
                          alt="gachaku telegram"
                          class="h-5"
                      /></a>
                      <a
                        href="#"
                        class="w-full aspect-square bg-card-bg2 rounded-lg flex items-center justify-center hover:bg-active"
                        ><img
                          src="/assets/img/discord.svg"
                          alt="gachaku discord"
                          class="h-5"
                      /></a>
                    </div>
                  </div>
                </div>

                <!-- for mobile -->
                <div
                  data-support-mobile
                  class="space-y-3 relative scale-100 transition-transform delay-200 duration-300 mt-20"
                >
                  <button
                    class="bg-card-bg2 rounded-lg w-full aspect-square flex justify-center items-center cursor-pointer hover:bg-active"
                  >
                    <img src="/assets/img/contact.svg" alt="chat gachaku" />
                  </button>

                  <!-- dropup chat -->

                  <button
                    class="bg-card-bg2 rounded-lg w-full aspect-square flex justify-center items-center cursor-pointer hover:bg-active"
                  >
                    <img
                      src="/assets/img/medsos.svg"
                      alt="mediasosial gachaku"
                    />
                  </button>
                </div>
              </div>
            </div>
            <!-- corner -->
            <div
              class="md:block corner bg-background absolute -top-4 md:right-[-40px]"
            ></div>
          </div>
        </aside>

        <!-- main -->
        <main
          data-main
          class="relative w-full h-full pl-0 md:pl-20 bg-[url('/assets/img/bg/bg-mask.svg')] bg-origin-border bg-top bg-size-[100%] transition-all duration-300"
        >
          <!-- <main class="relative w-full h-full pl-0 md:pl-64">
          <div class="absolute top-0 left-0 w-full">
            <img
              src="/assets/img/bg-mask.svg"
              alt=""
              class="w-full object-top-left"
            />
          </div> -->

          <!-- free Detail keranjang -->
          <section class="w-full md:px-12 py-4 mb-4">
            <div
              class="flex flex-col justify-start items-start md:flex-row gap-4 p-4 md:p-0"
            >
              <div class="bg-bg-3 w-full md:w-2/3">besar</div>
              <div class="w-full md:w-1/3">
                <!-- kode promo -->
                <div class="bg-bg-3 p-4 rounded-xl w-full">
                  <!-- judul -->
                  <div class="flex">
                    <div
                      class="w-full flex gap-3 items-center border-b border-button/10 pb-4"
                    >
                      <img
                        src="/assets/img/n-icon/Ticket2.svg"
                        alt=""
                        class="h-4"
                      />
                      <h3>Voucher Code</h3>
                    </div>
                  </div>
                  <!-- isi -->
                  <div class="pt-2">
                    <label for="voucher_code" class="text-xs md:text-sm"
                      >Enter Your Voucher Code</label
                    >
                    <input
                      id="voucher_code"
                      type="text"
                      class="bg-bg-2 py-2 px-4 rounded-lg w-full h-10 md:h-12 focus:outline focus:outline-slate-700 focus:bg-active placeholder:text-xs"
                      placeholder="Voucher code (e.g. ABCD1234)"
                    />
                    <p class="text-xs mt-4">
                      You can find a variety of voucher codes
                      <a href="#" class="text-button underline">here.</a>
                    </p>
                  </div>
                </div>
                <!-- order summary -->

                <div class="bg-bg-3 p-4 rounded-xl w-full mt-4 shadow-sm">
                  <!-- Header -->
                  <div
                    class="flex items-center gap-3 border-b border-button/10 pb-4"
                  >
                    <img
                      src="/assets/img/n-icon/Ticket2.svg"
                      alt="Ticket icon"
                      class="w-4 h-4"
                      aria-hidden="true"
                    />
                    <h3 class="font-semibold">Order Summary</h3>
                  </div>
                  <!-- Content -->
                  <div class="w-full pt-4">
                    <button
                      class="relative w-full p-1 rounded-xl overflow-hidden bg-active"
                    >
                      <div
                        class="relative w-full h-10 bg-button flex items-center justify-center rounded-lg z-10"
                      >
                        test
                      </div>
                      <div class="animasi"></div>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </main>
        <!-- end main -->
        <footer class="w-full pl-0 lg:pl-64 h-[300px]">footer</footer>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
