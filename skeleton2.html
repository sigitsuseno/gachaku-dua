<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/assets/fontawesome/css/all.css" />
        <link href="/assets/css/output.css" rel="stylesheet" />
    </head>
    <body class="bg-background text-white">
        <div id="app">
            <div class="relative flex flex-col">
                <header
                    class="fixed w-full h-20 grid grid-cols-[140px_calc(100%-140px)] lg:grid-cols-[260px_calc(100%-260px)] bg-background content-center z-50"
                >
                    <div class="p-4 w-full lg:w-48">
                        <img
                            src="/assets/img/gachaku.svg"
                            alt="gachaku"
                            class="w-full h-full object-contain"
                        />
                    </div>
                    <div data-modal-login class="mb-4">
                        <button
                            data-modal-trigger
                            aria-controls="modal-name"
                            aria-expanded="false"
                            type="button"
                        >
                            Open modal
                        </button>
                    </div>
                </header>
                <div class="w-full h-20">header replace</div>
                <aside
                    class="fixed hidden lg:block w-64 h-screen bg-background z-40 lg:top-0 lg:left-0 pt-20"
                >
                    <div class="w-full h-">test</div>
                </aside>
                <div
                    id="content_wrap"
                    class="ml-64 h-[calc(100vh-80px)] rounded-tl-4xl bg-background overflow-y-auto"
                >
                    <main class="w-full">
                        <div class="w-full bg-blue-400">
                            <section class="w-full h-[400px]">test</section>
                        </div>
                    </main>
                    <footer class="bg-amber-200 w-full h-[300px]">
                        footer
                    </footer>
                </div>
                <!-- modal -->
                <div id="modal-name" data-modal-target class="hidden">
                    <div
                        class="flex items-center justify-center fixed inset-0 z-50"
                    >
                        <div
                            data-modal-close
                            data-modal-overlay
                            tabindex="-1"
                            data-class-in="opacity-50"
                            data-class-out="opacity-0"
                            class="opacity-0 fixed inset-0 w-full z-40 transition-opacity duration-300 bg-black select-none"
                        ></div>
                        <div
                            data-modal-wrapper
                            data-class-in="opacity-100 translate-y-0"
                            data-class-out="opacity-0 translate-y-5"
                            class="opacity-0 translate-y-5 w-full z-50 overflow-auto max-w-md max-h-screen scrolling-touch transition-all duration-300 bg-white flex flex-col transform shadow-xl rounded-md m-5"
                        >
                            <div
                                class="flex items-center justify-between border-b p-6"
                            >
                                <h3>Headline</h3>
                                <button
                                    data-modal-close
                                    aria-label="Close"
                                    type="button"
                                    class="text-gray-700 hover:text-black focus:text-black transition ease-in-out duration-150 ml-auto"
                                >
                                    <svg
                                        class="h-6 w-6"
                                        fill="none"
                                        viewBox="0 0 24 24"
                                        stroke="currentColor"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M6 18L18 6M6 6l12 12"
                                        />
                                    </svg>
                                    <span class="sr-only">Close</span>
                                </button>
                            </div>
                            <div
                                class="relative overflow-x-hidden overflow-y-auto h-full flex-grow p-5"
                            >
                                <p class="mb-4">
                                    Lorem ipsum dolor sit amet, consectetur
                                    adipisicing elit. Rem in aliquid nulla, sed
                                    veritatis, officiis ea aut natus quas
                                    voluptates perferendis ratione modi ab qui
                                    omnis cum labore alias eos.
                                </p>
                                <div class="mb-4">
                                    <label for="example1" class="block mb-2"
                                        >Autofocus when opening modal</label
                                    >
                                    <input
                                        type="text"
                                        name="example1"
                                        id="example1"
                                        placeholder="Example1"
                                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:shadow-outline"
                                        data-modal-input-focus
                                        autofocus
                                    />
                                </div>
                                <div class="text-right">
                                    <button
                                        data-modal-close
                                        type="button"
                                        class="underline"
                                    >
                                        Close Modal
                                    </button>
                                    or [esc] key
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/assets/js/main.js"></script>
    </body>
</html>
