<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/fontawesome/css/all.css" />
    <link href="/assets/css/output.css" rel="stylesheet" />
    <script src="//unpkg.com/alpinejs" defer></script>
    <style>
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body class="bg-amber-500 text-white">
    <div id="app" x-data="app()">
      <!-- app wrapper -->
      <div class="relative flex flex-col">
        <!-- header -->
        <header class="fixed w-full h-20 md:h-24 px-4 bg-background" x-cloak>
          <div
            class="relative w-full h-20 md:h-24 grid grid-cols-[120px_1fr] lg:grid-cols-[280px_1fr] content-center"
          >
            <!-- Logo dan konten header lainnya... -->
            <a href="/header.html" class="w-full flex items-center">
              <img
                src="/assets/img/gachaku.svg"
                alt="gachaku"
                class="hidden lg:block h-[40px] object-contain"
              />
              <img
                src="/assets/img/m-gacha.svg"
                alt="gachaku mini"
                class="h-12 lg:hidden"
              />
            </a>
            <div class="w-full flex justify-end space-x-2">
              <div class="md:w-[calc(100%-180px)] lg:w-[calc(100%-280px)]">
                <!-- Search -->
                <div
                  data-search
                  class="w-full md:w-[80%] xl:w-[500px] 2xl:w-[600px]"
                >
                  <button
                    class="btn-rounded md:hidden flex justify-center items-center"
                  >
                    <img src="/assets/img/search.svg" alt="" class="h-5" />
                  </button>

                  <div
                    data-searchBar
                    class="hidden fixed bg-background w-full h-screen md:h-full top-0 left-0 px-4 md:block md:relative md:px-0 md:top-0 lg:bg-background z-50"
                  >
                    <div class="flex justify-between items-center">
                      <button
                        data-back-btn
                        class="w-10 h-10 flex items-center justify-center rounded-lg bg-bg-2 hover:bg-button mt-6 lg:mt-0 md:hidden"
                      >
                        <i class="fa-solid fa-arrow-left"></i>
                      </button>
                      <div
                        class="relative w-[calc(100%-58px)] md:w-full mt-6 md:mt-0"
                      >
                        <label
                          for="header-search"
                          class="absolute top-1/2 -translate-1/2 left-6"
                        >
                          <img
                            src="/assets/img/search.svg"
                            alt=""
                            class="h-5"
                          />
                        </label>
                        <input
                          type="text"
                          id="header-search"
                          class="bg-bg-2 py-2 pl-12 pr-10 rounded-lg w-full h-10 md:h-12 focus:outline focus:outline-slate-700 focus:bg-active"
                          placeholder="Search Game, Voucher, etc.."
                        />
                        <button
                          data-clear-search
                          class="absolute right-3 top-1/2 -translate-1/2 hidden text-gray-400 hover:text-white"
                        >
                          <img src="/assets/img/x.svg" alt="" class="h-3" />
                        </button>
                      </div>
                    </div>

                    <!-- search result -->
                    <div
                      id="search-result"
                      data-result-search
                      class="hidden absolute top-[80px] lg:top-[50px] left-0 z-k0 w-full p-4 rounded-lg flex-col items-start justify-start space-y-3 md:shadow-md md:shadow-button-bg overflow-y-auto max-h-[calc(100vh-100px)] bg-background"
                    >
                      <!-- prosessing -->
                      <button
                        type="button"
                        class="bg-button flex gap-3 p-2 rounded-lg"
                        disabled
                      >
                        <svg
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          xmlns="http://www.w3.org/2000/svg"
                          class="animate-spin text-white"
                        >
                          <path
                            fill="#ffffff"
                            d="M12,1A11,11,0,1,0,23,12,11,11,0,0,0,12,1Zm0,19a8,8,0,1,1,8-8A8,8,0,0,1,12,20Z"
                            opacity=".25"
                          />
                          <path
                            fill="#ffffff"
                            d="M10.14,1.16a11,11,0,0,0-9,8.92A1.59,1.59,0,0,0,2.46,12,1.52,1.52,0,0,0,4.11,10.7a8,8,0,0,1,6.66-6.61A1.42,1.42,0,0,0,12,2.69h0A1.57,1.57,0,0,0,10.14,1.16Z"
                          />
                        </svg>
                        Processing…
                      </button>
                      <a
                        href="#"
                        class="flex space-x-3 p-2 border border-border bg-bg-2 rounded-lg w-full"
                      >
                        <div class="w-28 h-auto overflow-hidden rounded-lg">
                          <img
                            src="https://placehold.co/100x50"
                            alt=""
                            class="w-full h-full object-cover"
                          />
                        </div>
                        <div>
                          <h3 class="mb-1 text-xl text-button font-bold">
                            Mobile Legend
                          </h3>
                          <p class="text-sm">
                            Nikmati
                            <span class="bg-pink-300 py-0.5 px-3 rounded-md"
                              >Promo Off 20%</span
                            >
                            <strong>Top Up</strong> sebagai member
                            <strong>Gachaku</strong>
                          </p>
                        </div>
                      </a>
                    </div>
                  </div>
                  <!-- panel hasil pencarian -->
                </div>
                <!-- end search -->
              </div>
              <!-- Bagian User Dropdown -->
              <div class="md:w-[270px] lg:w-80 flex justify-end">
                <div class="flex space-x-2">
                  <!-- cart -->
                  <button
                    class="w-10 h-10 md:w-12 md:h-12 p-3 rounded-full bg-bg-2 hover:bg-button transition-colors duration-200"
                  >
                    <img src="/assets/img/cart.svg" alt="" />
                  </button>

                  <!-- message -->
                  <button
                    class="w-10 h-10 md:w-12 md:h-12 p-3 rounded-full bg-bg-2 hover:bg-button transition-colors duration-200"
                  >
                    <img src="/assets/img/bell.svg" alt="" />
                  </button>
                  <!-- User Dropdown Component -->
                  <div class="relative">
                    <!-- Login Button -->
                    <button
                      @click="showLoginModal = true"
                      class="w-10 h-10 md:w-12 md:h-12 lg:w-auto lg:h-12 rounded-xl bg-bg-2 hover:bg-button flex items-center justify-center transition-colors duration-200"
                      x-show="!isLoggedIn"
                    >
                      <span class="p-3 hidden lg:block">Sign In</span>
                      <img
                        src="/assets/img/login.svg"
                        alt=""
                        class="lg:hidden"
                      />
                    </button>

                    <!-- User Avatar -->
                    <button
                      @click="userDropdownOpen = !userDropdownOpen"
                      class="w-10 h-10 md:w-12 md:h-12 lg:w-12 lg:h-12 rounded-xl bg-bg-2 hover:bg-button flex items-center justify-center shadow-md shadow-active transition-all duration-200"
                      x-show="isLoggedIn"
                    >
                      <img
                        src="/assets/img/user.svg"
                        alt="User"
                        class="w-6 h-6"
                      />
                    </button>

                    <!-- User Dropdown Menu -->
                    <div
                      x-show="isLoggedIn && userDropdownOpen"
                      @click.away="userDropdownOpen = false"
                      x-transition:enter="transition ease-out duration-200"
                      x-transition:enter-start="opacity-0 scale-95"
                      x-transition:enter-end="opacity-100 scale-100"
                      x-transition:leave="transition ease-in duration-75"
                      x-transition:leave-start="opacity-100 scale-100"
                      x-transition:leave-end="opacity-0 scale-95"
                      class="absolute right-0 mt-2 w-64 bg-card-bg2 rounded-lg shadow-lg z-50 overflow-hidden"
                    >
                      <div class="p-4 border-b border-border">
                        <div class="flex items-center space-x-3">
                          <img
                            src="/assets/img/user.svg"
                            alt="User"
                            class="w-10 h-10 rounded-full"
                          />
                          <div>
                            <h3 class="font-bold">Joni Putin</h3>
                            <p class="text-sm text-gray-300">
                              john@example.com
                            </p>
                          </div>
                        </div>
                      </div>
                      <div class="py-1">
                        <a
                          href="#"
                          class="block px-4 py-2 hover:bg-bg-2 transition-colors duration-200"
                        >
                          <i class="fas fa-user mr-2"></i> Profile
                        </a>
                        <a
                          href="#"
                          class="block px-4 py-2 hover:bg-bg-2 transition-colors duration-200"
                        >
                          <i class="fas fa-cog mr-2"></i> Settings
                        </a>
                        <a
                          href="#"
                          class="block px-4 py-2 hover:bg-bg-2 transition-colors duration-200"
                        >
                          <i class="fas fa-history mr-2"></i> Order History
                        </a>
                      </div>
                      <div class="py-1 border-t border-border">
                        <button
                          @click="logout()"
                          class="w-full text-left px-4 py-2 hover:bg-bg-2 transition-colors duration-200"
                        >
                          <i class="fas fa-sign-out-alt mr-2"></i> Sign Out
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </header>
        <!-- end header -->
        <div class="mt-72 relative"></div>
      </div>
      <!-- end app wrapper -->

      <!-- Login Modal -->
      <div
        x-show="showLoginModal"
        class="fixed inset-0 z-[100] overflow-y-auto"
        style="background-color: rgba(0, 0, 0, 0.5)"
      >
        <div
          class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
        >
          <!-- Background overlay -->
          <div
            x-show="showLoginModal"
            @click="showLoginModal = false"
            x-transition:enter="ease-out duration-300"
            x-transition:enter-start="opacity-0"
            x-transition:enter-end="opacity-100"
            x-transition:leave="ease-in duration-200"
            x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0"
            class="fixed inset-0 transition-opacity"
            aria-hidden="true"
          ></div>

          <!-- Modal content -->
          <div
            x-show="showLoginModal"
            x-transition:enter="ease-out duration-300"
            x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
            x-transition:leave="ease-in duration-200"
            x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
            x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            class="inline-block align-bottom bg-background rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
          >
            <div class="px-6 py-6">
              <div class="flex justify-between items-center mb-4">
                <h3 class="text-2xl font-bold">Sign In</h3>
                <button
                  @click="showLoginModal = false"
                  class="text-gray-400 hover:text-white"
                >
                  <i class="fas fa-times"></i>
                </button>
              </div>

              <div class="space-y-4">
                <div>
                  <label for="email" class="block text-sm font-medium mb-1"
                    >Email</label
                  >
                  <input
                    type="email"
                    id="email"
                    x-model="loginForm.email"
                    class="w-full bg-bg-2 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-button"
                    placeholder="your@email.com"
                  />
                </div>

                <div>
                  <label for="password" class="block text-sm font-medium mb-1"
                    >Password</label
                  >
                  <input
                    type="password"
                    id="password"
                    x-model="loginForm.password"
                    class="w-full bg-bg-2 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-button"
                    placeholder="••••••••"
                  />
                </div>

                <div class="flex items-center justify-between">
                  <div class="flex items-center">
                    <input
                      type="checkbox"
                      id="remember"
                      x-model="loginForm.remember"
                      class="h-4 w-4 text-button focus:ring-button border-border rounded"
                    />
                    <label for="remember" class="ml-2 block text-sm"
                      >Remember me</label
                    >
                  </div>
                  <a href="#" class="text-sm text-button hover:underline"
                    >Forgot password?</a
                  >
                </div>

                <button
                  @click="login()"
                  class="w-full bg-button hover:bg-button-hover text-white py-2 px-4 rounded-lg transition-colors duration-200"
                >
                  Sign In
                </button>

                <div class="text-center text-sm">
                  Don't have an account?
                  <a href="#" class="text-button hover:underline">Sign up</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end Login Modal -->
    </div>
    <!-- end id app -->
    <script src="/assets/js/main.js"></script>
  </body>
</html>
