<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/fontawesome/css/all.css" />
    <link href="/assets/css/output.css" rel="stylesheet" />
  </head>

  <body class="bg-background text-white">
    <div id="app">
      <div
        class="fixex top-0 left-0 min-h-screen w-full bg-[url('/assets/img/bg/bg-mask.svg')]"
      >
        <div class="max-w-5xl h-screen mx-auto flex items-center justify-start">
          <div
            class="w-full flex flex-col md:grid md:grid-cols-[1fr_400px] px-4 md:px-8 gap-8"
          >
            <div
              class="w-full h-full items-center justify-center hidden md:flex"
            >
              <div
                class="w-full h-fit aspect-[16/9] rounded-xl overflow-hidden"
              >
                <img
                  src="/assets/img/banner/banner-1.JPG"
                  alt=""
                  class="w-full h-full object-cover"
                />
              </div>
            </div>

            <div
              class="max-w-[350px] lg:w-full mx-auto flex flex-col justify-center"
            >
              <div class="mb-4">
                <h1 class="text-4xl font-bold mb-3">Forgot Password</h1>
                <p class="text-sm font-thin">
                  Lupa kata sandi Anda? Tidak menjadi masalah. Beritahu kami
                  alamat email anda untuk kirimkan url validasi
                </p>
              </div>
              <form>
                <div class="mb-3">
                  <div class="relative">
                    <label
                      for="email"
                      class="absolute top-3 left-3 text-sm pb-2"
                      >Email</label
                    >
                    <input
                      type="email"
                      id="email"
                      class="bg-gray-800 w-full pl-16 pr-4 py-2 rounded-lg outline outline-white/20 placeholder:text-sm placeholder:text-gray-600 focus:bg-active mt-1 text-sm"
                      placeholder="Harap masukkan email anda"
                    />
                  </div>
                  <span class="hidden text-xs text-red-500"
                    >* Email sudah terpakai</span
                  >
                </div>

                <div class="w-full py-1">
                  <button
                    class="w-full h-10 outline outline-button rounded-xl flex gap-4 items-center justify-center hover:bg-button transition-colors duration-200"
                  >
                    Log In
                  </button>
                  <div class="mt-3 flex justify-between">
                    <span
                      >Kembali ke halaman
                      <a
                        href="login-form.html"
                        class="hover:underline font-bold tracking-wider"
                        >login!</a
                      ></span
                    >
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
