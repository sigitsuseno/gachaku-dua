<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/fontawesome/css/all.css" />
    <link href="/assets/css/output.css" rel="stylesheet" />
  </head>

  <body class="bg-background text-white">
    <div id="app">
      <div
        class="fixex top-0 left-0 min-h-screen w-full bg-[url('/assets/img/bg/bg-mask.svg')]"
      >
        <div class="max-w-5xl h-screen mx-auto flex items-center justify-start">
          <div
            class="w-full flex flex-col md:grid md:grid-cols-[1fr_400px] px-4 md:px-8 gap-8"
          >
            <div
              class="w-full h-full items-center justify-center hidden md:flex"
            >
              <div
                class="w-full h-fit aspect-[16/9] rounded-xl overflow-hidden"
              >
                <img
                  src="/assets/img/banner/banner-1.JPG"
                  alt=""
                  class="w-full h-full object-cover"
                />
              </div>
            </div>

            <div
              class="max-w-[350px] lg:w-full mx-auto flex flex-col justify-center"
            >
              <div class="mb-4">
                <h1 class="text-4xl font-bold">Daftar Akun!</h1>
                <p class="text-sm font-thin">
                  Sudah punya akun?
                  <a
                    href="login-auth.html"
                    class="underline font-bold tracking-wide"
                    >Masuk disini!</a
                  >
                </p>
              </div>
              <form>
                <div class="mb-3">
                  <label for="nama" class="text-sm pb-2">Nama</label>
                  <input
                    type="text"
                    id="nama"
                    class="bg-gray-800 w-full px-4 py-2 rounded-lg outline outline-white/20 placeholder:text-sm focus:bg-active mt-1 text-sm"
                    placeholder="Nama"
                  />
                  <span class="hidden text-xs text-red-500">Ini Namamu</span>
                </div>
                <div class="mb-3">
                  <label for="email" class="text-sm pb-2">Email</label>
                  <input
                    type="email"
                    id="email"
                    class="bg-gray-800 w-full px-4 py-2 rounded-lg outline outline-white/20 placeholder:text-sm focus:bg-active mt-1 text-sm"
                    placeholder="email@sample.com"
                  />
                  <span class="text-xs text-red-500"
                    >* Email sudah terpakai</span
                  >
                </div>
                <div class="mb-3">
                  <label for="ho_hp" class="text-sm pb-2">Nomor WhatsApp</label>
                  <div class="relative">
                    <!-- Custom Select Flag Container -->
                    <div class="absolute top-0 left-0 h-11 w-24">
                      <!-- Selected Value Display -->
                      <div
                        id="selected-flag"
                        class="h-full w-full flex items-center cursor-pointer select-none"
                      >
                        <div class="flex gap-3 px-4 items-center w-full">
                          <img
                            src="https://flagcdn.com/w20/id.png"
                            alt="indonesia"
                            class="w-5 h-3.5"
                          />
                          <span class="pl-3 border-l border-gray-500/50 text-sm"
                            >+62</span
                          >
                        </div>
                      </div>

                      <!-- Dropdown Options -->
                      <div id="flag-options" class="custom-select-options mt-1">
                        <div class="py-1">
                          <!-- Indonesia -->
                          <div
                            class="flag-option flex items-center px-4 py-2 hover:bg-gray-700 cursor-pointer"
                            data-value="+62"
                            data-flag="id"
                          >
                            <img
                              src="https://flagcdn.com/w20/id.png"
                              alt="Indonesia"
                              class="w-5 h-3.5 mr-3"
                            />
                            <span class="text-sm">+62</span>
                          </div>

                          <!-- Malaysia -->
                          <div
                            class="flag-option flex items-center px-4 py-2 hover:bg-gray-700 cursor-pointer"
                            data-value="+60"
                            data-flag="my"
                          >
                            <img
                              src="https://flagcdn.com/w20/my.png"
                              alt="Malaysia"
                              class="w-5 h-3.5 mr-3"
                            />
                            <span class="text-sm">+60</span>
                          </div>

                          <!-- Singapore -->
                          <div
                            class="flag-option flex items-center px-4 py-2 hover:bg-gray-700 cursor-pointer"
                            data-value="+65"
                            data-flag="sg"
                          >
                            <img
                              src="https://flagcdn.com/w20/sg.png"
                              alt="Singapore"
                              class="w-5 h-3.5 mr-3"
                            />
                            <span class="text-sm">+65</span>
                          </div>

                          <!-- USA -->
                          <div
                            class="flag-option flex items-center px-4 py-2 hover:bg-gray-700 cursor-pointer"
                            data-value="+1"
                            data-flag="us"
                          >
                            <img
                              src="https://flagcdn.com/w20/us.png"
                              alt="USA"
                              class="w-5 h-3.5 mr-3"
                            />
                            <span class="text-sm">+1</span>
                          </div>

                          <!-- UK -->
                          <div
                            class="flag-option flex items-center px-4 py-2 hover:bg-gray-700 cursor-pointer"
                            data-value="+44"
                            data-flag="gb"
                          >
                            <img
                              src="https://flagcdn.com/w20/gb.png"
                              alt="UK"
                              class="w-5 h-3.5 mr-3"
                            />
                            <span class="text-sm">+44</span>
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- Phone Number Input -->
                    <input
                      type="text"
                      id="ho_hp"
                      class="bg-gray-800 w-full pl-24 py-2 rounded-lg outline outline-white/20 placeholder:text-sm focus:bg-active mt-1 text-sm"
                      placeholder="856758666777"
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="password" class="text-sm pb-2">Password</label>
                  <div class="relative">
                    <input
                      type="password"
                      id="password"
                      class="bg-gray-800 w-full px-4 py-2 rounded-lg outline outline-white/20 placeholder:text-sm focus:bg-active mt-1 text-sm"
                      placeholder="*******"
                    />
                    <div
                      class="absolute top-1/2 right-3 transform -translate-y-1/2"
                    >
                      <button
                        type="button"
                        class="toggle-password text-gray-400 hover:text-white transition-colors"
                        data-target="password"
                      >
                        <span class="text-xs block eye-icon">
                          <i class="fa-regular fa-eye-slash"></i
                        ></span>
                        <span class="text-xs hidden eye-icon">
                          <i class="fa-regular fa-eye"></i
                        ></span>
                      </button>
                    </div>
                  </div>
                  <span id="password-error" class="text-xs text-red-500 hidden"
                    >* Password tidak cocok</span
                  >
                </div>
                <div class="mb-3">
                  <label for="password_confirmation" class="text-sm pb-2 block"
                    >Password Confirmation</label
                  >
                  <div class="relative">
                    <input
                      type="password"
                      id="password_confirmation"
                      class="bg-gray-800 w-full px-4 py-2 rounded-lg outline outline-white/20 placeholder:text-sm focus:bg-active mt-1 text-sm pr-10"
                      placeholder="*******"
                    />
                    <div
                      class="absolute top-1/2 right-3 transform -translate-y-1/2"
                    >
                      <button
                        type="button"
                        class="toggle-password text-gray-400 hover:text-white transition-colors"
                        data-target="password_confirmation"
                      >
                        <span class="text-xs block eye-icon">
                          <i class="fa-regular fa-eye-slash"></i
                        ></span>
                        <span class="text-xs hidden eye-icon">
                          <i class="fa-regular fa-eye"></i
                        ></span>
                      </button>
                    </div>
                  </div>
                  <span id="password-error" class="text-xs text-red-500 hidden"
                    >* Password tidak cocok</span
                  >
                </div>

                <div class="w-full py-4">
                  <button
                    class="w-full h-10 outline outline-button rounded-xl flex gap-4 items-center justify-center hover:bg-button transition-colors duration-200"
                  >
                    Daftar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <script src="/assets/js/main.js"></script>

    <script>
      document.querySelectorAll(".toggle-password").forEach((button) => {
        button.addEventListener("click", function () {
          const targetId = this.getAttribute("data-target");
          const input = document.getElementById(targetId);
          const icons = this.querySelectorAll(".eye-icon");

          if (input.type === "password") {
            input.type = "text";
            icons[0].classList.add("hidden");
            icons[1].classList.remove("hidden");
          } else {
            input.type = "password";
            icons[0].classList.remove("hidden");
            icons[1].classList.add("hidden");
          }
        });
        function validatePassword() {
          const password = document.getElementById("password").value;
          const confirmPassword = document.getElementById(
            "password_confirmation"
          ).value;
          const errorElement = document.getElementById("password-error");

          // Only show error if confirmation field has content and doesn't match
          if (confirmPassword.length > 0 && password !== confirmPassword) {
            errorElement.classList.remove("hidden");
          } else {
            errorElement.classList.add("hidden");
          }
        }
      });
    </script>
  </body>
</html>
