<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/fontawesome/css/all.css" />
    <link href="/assets/css/output.css" rel="stylesheet" />
  </head>

  <body class="bg-background text-white">
    <div id="app">
      <div class="relative w-full h-full justify-between">
        <header
          class="fixed w-full h-20 grid grid-cols-[140px_calc(100%-140px)] lg:grid-cols-[260px_calc(100%-260px)] bg-background content-center z-50"
        >
          <div class="p-4 w-full lg:w-48">
            <img
              src="/assets/img/gachaku.svg"
              alt="gachaku"
              class="w-full h-full object-contain"
            />
          </div>
        </header>
        <div class="w-full h-20">header replace</div>
        <!-- sidebar -->
        <aside
          class="fixed hidden md:block w-64 md:w-20 lg:w-64 h-screen bg-background z-40 md:top-20 md:left-0 py-4"
        >
          <!-- sidebar menu -->
          <div class="p-4 relative w-full h-[calc(100vh-96px)]">
            <div class="mb-3">
              <div class="space-y-2">
                <a
                  href="#"
                  class="w-full h-10 flex flex-row justify-center items-center bg-card-bg2 rounded-lg lg:justify-start lg:px-3 lg:space-x-3 hover:bg-active shadow shadow-cyan-300/10"
                >
                  <img src="/assets/img/home.svg" alt="" class="h-6" />
                  <span class="hidden lg:block">Home</span>
                </a>
                <a
                  href="#"
                  class="w-full h-10 flex flex-row justify-center items-center rounded-lg lg:justify-start lg:px-3 lg:space-x-3 hover:bg-active"
                >
                  <img src="/assets/img/games.svg" alt="" class="h-6" />
                  <span class="hidden lg:block">Top Up Games</span>
                </a>
                <a
                  href="#"
                  class="w-full h-10 flex flex-row justify-center items-center rounded-lg lg:justify-start lg:px-3 lg:space-x-3 hover:bg-active"
                >
                  <img src="/assets/img/ticket.svg" alt="" class="h-6" />
                  <span class="hidden lg:block">Voucher</span>
                </a>
                <a
                  href="#"
                  class="w-full h-10 flex flex-row justify-center items-center rounded-lg lg:justify-start lg:px-3 lg:space-x-3 hover:bg-active"
                >
                  <img src="/assets/img/history.svg" alt="" class="h-6" />
                  <span class="hidden lg:block">Transaction History</span>
                </a>
              </div>
              <!-- live support -->
              <div class="absolute w-full h-auto bottom-8 left-0 p-4 lg:px-6">
                <!-- for screen min-1024 -->
                <div class="hidden lg:block">
                  <div class="mb-3">
                    <div class="p-4 rounded-t-lg bg-card-bg2 space-y-1">
                      <img
                        src="/assets/img/contact.svg"
                        alt="hubungi gachaku"
                        class="w-6 h-6 object-contain"
                      />
                      <h3 class="hidden lg:block font-bold tracking-wide">
                        Live Support
                      </h3>
                      <p class="hidden lg:block font-light text-[8.5px]">
                        we will help you with your complaint
                      </p>
                    </div>
                    <button
                      class="hidden lg:block w-full p-1 bg-button rounded-b-lg text-center cursor-pointer text-background hover:bg-button-hover"
                    >
                      Chat now
                    </button>
                  </div>
                  <!-- media sosial -->

                  <div class="grid grid-cols-5 gap-3">
                    <a
                      href="#"
                      class="w-full aspect-square bg-card-bg2 rounded-lg flex items-center justify-center hover:bg-active"
                      ><img
                        src="/assets/img/youtube.svg"
                        alt="gachaku youtube"
                        class="h-5"
                    /></a>
                    <a
                      href="#"
                      class="w-full aspect-square bg-card-bg2 rounded-lg flex items-center justify-center hover:bg-active"
                      ><img
                        src="/assets/img/instagram.svg"
                        alt="gachaku instagram"
                        class="h-5"
                    /></a>
                    <a
                      href="#"
                      class="w-full aspect-square bg-card-bg2 rounded-lg flex items-center justify-center hover:bg-active"
                      ><img
                        src="/assets/img/facebook.svg"
                        alt="gachaku facebook"
                        class="h-5"
                    /></a>
                    <a
                      href="#"
                      class="w-full aspect-square bg-card-bg2 rounded-lg flex items-center justify-center hover:bg-active"
                      ><img
                        src="/assets/img/telegram.svg"
                        alt="gachaku telegram"
                        class="h-5"
                    /></a>
                    <a
                      href="#"
                      class="w-full aspect-square bg-card-bg2 rounded-lg flex items-center justify-center hover:bg-active"
                      ><img
                        src="/assets/img/discord.svg"
                        alt="gachaku discord"
                        class="h-5"
                    /></a>
                  </div>
                </div>

                <!-- for mobile -->
                <div class="lg:hidden space-y-3 relative">
                  <button
                    class="bg-card-bg2 rounded-lg w-full aspect-square flex justify-center items-center cursor-pointer hover:bg-active"
                  >
                    <img src="/assets/img/contact.svg" alt="chat gachaku" />
                  </button>

                  <!-- dropup chat -->

                  <button
                    class="bg-card-bg2 rounded-lg w-full aspect-square flex justify-center items-center cursor-pointer hover:bg-active"
                  >
                    <img
                      src="/assets/img/medsos.svg"
                      alt="mediasosial gachaku"
                    />
                  </button>
                </div>
              </div>
            </div>
            <!-- corner -->
            <div
              class="hidden md:block corner bg-background absolute -top-4 md:right-[-40px]"
            ></div>
          </div>
        </aside>

        <main class="relative w-full h-full pl-0 md:pl-20 lg:pl-64">
          <div class="absolute w-">
            <img
              src="/assets/img/bg/bg-mask.svg"
              alt=""
              class="w-full h-full object-cover object-top-right"
            />
          </div>

          <!-- hero slider section -->
          <section class="w-full py-4 md:pt-8 md:pb-2">
            <!-- slider -->
            <div
              class="relative w-full flex flex-col-reverse items-start justify-center md:flex-row md:justify-start md:items-center"
            >
              <div
                class="relative w-[65vw] md:w-[25vw] md:mr-4 md:ml-12 ml-4 bg-amber-100"
              >
                <h2 class="text-[2.5vw]">Quick, Save, and Easy Game Top-Up!</h2>
                <p class="text-[1.2vw] md:text-[1vw]">
                  Fast, Convenient, and affordable top-up for gamer worldwide
                </p>
              </div>
              <div
                class="w-full h-full flex justify-start items-center flex-nowrap overflow-x-hidden md:w-[100%-25vh-312px]"
              >
                <!-- image -->
                <div class="w-[80%] aspect-[16/9] shrink-0 p-2">
                  <div
                    class="bg-amber-300 w-full h-full rounded-3xl overflow-hidden"
                  >
                    <img
                      src="/assets/img/banner/banner-1.JPG"
                      alt="test"
                      class="w-full h-full"
                    />
                  </div>
                </div>
                <div class="w-[60%] aspect-[16/9] shrink-0 p-2">
                  <div class="bg-amber-300 w-full h-full rounded-3xl">test</div>
                </div>
                <div class="w-[60%] aspect-[16/9] shrink-0 p-2">
                  <div class="bg-amber-300 w-full h-full rounded-3xl">test</div>
                </div>
                <div class="w-[60%] aspect-[16/9] shrink-0 p-2">
                  <div class="bg-amber-300 w-full h-full rounded-3xl">test</div>
                </div>
                <div class="w-[60%] aspect-[16/9] shrink-0 p-2">
                  <div class="bg-amber-300 w-full h-full rounded-3xl">test</div>
                </div>
              </div>
              <!-- slider navigation -->
              <div
                class="absolute md:w-[22vw] h-6 w-[25vw] bottom-0 right-0 flex justify-center items-center gap-4 md:left-0 bg-red-300"
              >
                <button
                  class="w-8 h-8 bg-button rounded-lg hover:bg-button-hover md:w-10 md:h-10"
                >
                  <span class="text-lg md:text-2xl"><</span>
                </button>
                <button
                  class="w-8 h-8 bg-button rounded-lg hover:bg-button-hover md:w-10 md:h-10"
                >
                  <span class="text-lg md:text-2xl">></span>
                </button>
              </div>
              <!-- pagination -->
            </div>
            <div
              class="w-full pl-0 lg:pl-36 h-10 flex space-x-1 items-center justify-center"
            >
              <a class="block w-4 lg:w-6 h-1.5 bg-button rounded-full"></a>
              <a class="block w-4 lg:w-6 h-1.5 bg-button rounded-full"></a>
              <a class="block w-4 lg:w-6 h-1.5 bg-button rounded-full"></a>
              <a class="block w-4 lg:w-6 h-1.5 bg-button rounded-full"></a>
              <a class="block w-4 lg:w-6 h-1.5 bg-button rounded-full"></a>
            </div>
          </section>
        </main>
        <footer class="bg-amber-200 w-full pl-0 lg:pl-64 h-[300px]">
          footer
        </footer>
      </div>
    </div>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
